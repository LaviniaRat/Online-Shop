<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:product="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clothing Store | Ecommerce Website Design</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item1">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Women
                    </a>
                    <ul class="dropdown-menu" >
                        <li th:each="category: ${womenCategoryList}">
                            <a class="dropdown-item" th:href='@{/category(categoryId=${category.id})}' th:text="${category.name}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Men
                    </a>
                    <ul class="dropdown-menu" >
                        <li th:each="category: ${menCategoryList}">
                            <a class="dropdown-item" th:href='@{/category(categoryId=${category.id})}' th:text="${category.name}"></a>
                        </li>
                    </ul>
                </li>
                <a class="navbar-brand" href="#">SPORTSWEAR</a>
                <li class="search">
                    <form action="/search" class="d-flex" method="get" id="form" role="search">
                        <input type="text" id="word" name="word" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        </button>
                    </form>
                </li>
                <li class="icons-appUser" >
                    <i class="fa-solid fa-heart fa-xl"></i>
                    <i class="fa-solid fa-bag-shopping fa-xl"></i>
                </li>


            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" th:each="image: ${product.images}">
                        <img th:src="${'/photos/' + image}">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-5" th:each="product: ${product}">
            <div class="container">
                <div class="" row>
                    <p class="product" th:text="${product.title}"></p>
                    <p class="price">Price:</p>
                    <p class="price-tag product-price"th:text="${product.price} +' '+ ${product.currency}"></p>
                    <a href="addToCart?id=product.getId()" class="button">Add to cart</a>
                </div>
            </div>
        </div>
        <div clss="col-1"></div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/00845edfb5.js" crossorigin="anonymous"></script>
</body>
</html>
