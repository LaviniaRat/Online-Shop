<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clothing Store | Ecommerce Website Design</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item1">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Women
                        </a>
                        <ul class="dropdown-menu" >
                            <li th:each="category: ${categoryList}">
                                <a class="dropdown-item" th:href='@{/home(category=${category})}' th:text="${category}"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Men
                        </a>
                        <ul class="dropdown-menu" >
                            <li th:each="category: ${categoryList}">
                                <a class="dropdown-item" th:href='@{/home(category=${category})}' th:text="${category}"></a>
                            </li>
                        </ul>
                    </li>
                    <a class="navbar-brand" href="#">SPORTSWEAR</a>
                    <li class="icons-user">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        <i class="fa-solid fa-heart fa-xl"></i>
                        <i class="fa-solid fa-bag-shopping fa-xl"></i>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="sidenav">
                    <ul>
                        <li th:each="category: ${categoryList}">
                        <a class="sidebar-list" th:href='@{/home(category=${category})}' th:text="${category}"></a>
                     </li>
                    </ul>
                </div>
            </div>
            <div class="col-11">
                <div class="container">
                    <div class="row ">
                        <div class="col-4" th:each="product: ${products}">
                            <div class="card-body">
                                <img class="card-img-top" src="/photos/p4.jpeg">
                                <p class="product-title" th:text="${product.title}"> </p>
                                <p class="price-tag product-price" th:text="${product.price}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/00845edfb5.js" crossorigin="anonymous"></script>
</body>
</html>
