<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Clothing Store | Ecommerce Website Design</title>
        <link th:href="@{/style.css}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/addProduct">Add new product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/admin/addCat">Add new category of products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addFP">Add featured products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addUser">Add new user</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.userPrincipal != null}" class="btn btn-primary" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="container admin-container">
            <h2>Add new product</h2>
            <form class="form-horizontal" action="/admin/addProduct" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Product name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Product description :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="price">Price :</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="currency">Currency :</label>
                    <div class="col-sm-10">
                        <select id="currency" class="form-select" aria-label="Default select example" name="currency">
                            <option value="RON" selected>RON</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit"class="button">ADD</button>
                    </div>
                </div>
            </form>
            <div>
                <p th:text="'Product with id ' + ${productId} + ' was inserted!'" th:if="${productId > 0}"></p>
                <p th:if="${productId == 0}">ERROR! Product was not inserted!</p>
            </div>
        </div>
    </body>
</html>
