<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clothing Store | Ecommerce Website Design</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/design.css}" rel="stylesheet" />

<body>
<nav class="navbar fixed-top navbar-expand-lg">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="/admin/addProduct">Add new product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/addCat">Add new category of products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/addFP">Add featured products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/addUser">Add new user</a>
        </li>
    </ul>

</nav>
<div class="container">
    <br/>
    <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
    <br/>


    <h2>Add new user</h2>
    <form class="form-horizontal" action="/admin/addUser" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password" >
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" >
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="userName">UserName :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName" >
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add user</button>
            </div>
        </div>
    </form>
    <div>
        <p th:text="'User with id ' + ${userId} + ' was inserted!'" th:if="${userId > 0}"></p>
        <p th:if="${userId == 0}">ERROR! Category was not inserted!</p>
    </div>
</div>

</body>
</html>
