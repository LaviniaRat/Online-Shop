<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clothing Store | Ecommerce Website Design</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/design.css}" rel="stylesheet" />

<body>
<nav class="navbar fixed-top navbar-expand-lg">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/admin/addProduct">Add new product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/addCat">Add new category of products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/addFP">Add featured products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/addUser">Add new user</a>
        </li>
        <li class="nav-item">
            <a th:if="${#request.userPrincipal != null}" class="btn btn-primary" th:href="@{/logout}">Logout</a>

        </li>
    </ul>

</nav>
<div class="container admin-container">
    <div class="row ">
        <div class="col-2" th:each="genderProduct: ${allGenderProductsList}">
            <div class="card-body">

                    <img class="card-img-top" th:src="${'/photos/' + genderProduct.images[0]} ">
                </a>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </div>
                    <p class="product-title" th:text="${genderProduct.title}"></p>
                </a>
                <p class="price-tag product-price" th:text="${genderProduct.gender}"></p>
                <p class="price-tag product-price" th:text="${genderProduct.price} +' '+ ${genderProduct.currency}"></p>

            </div>
        </div>
    </div>


</div>
</body>
</html>
