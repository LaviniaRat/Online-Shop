<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Clothing Store | Ecommerce Website Design</title>
        <link th:href="@{/style.css}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item1">
                            <a class="nav-link" aria-current="page" href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Women
                            </a>
                            <ul class="dropdown-menu" >
                                <li th:each="category: ${womenCategoryList}">
                                    <a class="dropdown-item" th:href='@{/category(categoryId=${category.id})}' th:text="${category.name}"></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Men
                            </a>
                            <ul class="dropdown-menu" >
                                <li th:each="category: ${menCategoryList}">
                                    <a class="dropdown-item" th:href='@{/category(categoryId=${category.id})}' th:text="${category.name}"></a>
                                </li>
                            </ul>
                        </li>
                        <a class="navbar-brand" href="#">SPORTSWEAR</a>
                        <li class="search">
                            <form action="/search" class="d-flex" method="get" id="form" role="search">
                                <input type="text" id="word" name="word" placeholder="Search" aria-label="Search">
                                <button class="btn" type="submit">
                                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                                </button>
                            </form>
                        </li>
                        <li class="icons-appUser" >
                            <a class="nav-link" aria-current="page" href="shoppingCart">
                            <i class="fa-solid fa-bag-shopping fa-xl"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="container home">
                        <div class="row">
                            <h1>Give Your Workout<br> A New Style!</h1>
                            <p>Success isn't always about greatness. It's about consistency. Consistent<br> hard work leads to success. Greatness will come.</p>
                            <button type="button" class="button"> Explore now</button>
                         </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="product-image">
                                 <img th:src="@{images/background.jpeg}"/>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="/photos/p4.jpeg"/>
                    <h4>Sweatshirt</h4>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star-o"></span>

                    </div>
                    <p>200.00 Lei</p>
                </div>
                <div class="col-4">
                    <img src="/photos/p5.jpeg"/>
                    <h4>Sweatshirt</h4>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star-o"></span>
                    </div>
                    <p>350.00 Lei</p>
                </div>
                <div class="col-4">
                    <img src="/photos/p6.jpeg"/>
                    <h4>Sport Bag</h4>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star-o"></span>
                    </div>
                    <p>150.00 Lei</p>
                </div>
            </div>
        </div>
            <div class="container">
                <h2 class="title">Featured Products</h2>
                    <div class="row">
                        <div class="col-3 " th:each="featuredProduct: ${featuredProductsList}">
                            <img class="featuredProduct" th:src="${'/photos/' + featuredProduct.images[0]}"/>
                        </div>
                    </div>
            </div>
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/00845edfb5.js" crossorigin="anonymous"></script>
    </body>
</html>
